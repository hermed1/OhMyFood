<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>A la française</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sass/main_index.css">
        <script src="https://kit.fontawesome.com/03e4bd3b07.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="index.html">
                <div class="header__returnarrow">
                    <i class="fa-solid fa-2xl fa-arrow-left"></i>
                </div>    
            </a>
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </header>
        <p class="imgcontainer">
            <img class="imgrestaurant" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
        </p>
        <div class="menu">
            <div class="menu__title__icon">
                <h1 class="menu__title">A la française</h1>
                <i class="fa-regular fa-heart fa-2xl menu__icon__1"></i>
                <i class="fa-solid fa-heart fa-2xl menu__icon__2"></i>
            </div>
            <section class="menu__part">
                <h2 class="menu__section-title">ENTREES</h2>
                <button class="menu__button loading_menu_1">
                    <div class="menu__button__text"> 
                        <p class="menu__p--bold">Tartare de poulpe acidulé</p>
                        <p class="menu__p--normal">Aux zestes d'orange</p>
                    </div>  
                    <p class="menu__price">25€</p>
                    <div class="menu__button--greenblock">
                        <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                    </div>
                </button>
                <button class="menu__button loading_menu_2">
                    <div class="menu__button__text"> 
                        <p class="menu__p--bold">Velouté de légumes d'antan</p>
                        <p class="menu__p--normal">Carottes, panais, topinambour</p>
                    </div>
                    <p class="menu__price">35€</p>
                    <div class="menu__button--greenblock">
                        <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                    </div>
                </button>
                <button class="menu__button loading_menu_3">
                    <div class="menu__button__text"> 
                        <p class="menu__p--bold">Soupe à l'oignon</p>
                        <p class="menu__p--normal">Revisitée</p>
                    </div>
                    <p class="menu__price">20€</p>
                    <div class="menu__button--greenblock">
                        <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                    </div>
                    </button>
                </section>
                <section class="menu__part">  
                    <h2 class="menu__section-title">PLATS</h2>  
                    <button class="menu__button loading_menu_1">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Coquilles Saint-Jacques</p>
                            <p class="menu__p--normal">Accompagnées d'une purée de panais</p>
                        </div>
                        <p class="menu__price">40€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                    <button class="menu__button loading_menu_2">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Magret de canard</p>
                            <p class="menu__p--normal">Et parmentier de pommes de terre</p>
                        </div>
                        <p class="menu__price">35€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                    <button class="menu__button loading_menu_3">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Pigeonneau d'Ille-et-Vilaine</p>
                            <p class="menu__p--normal">Sur son lit de gnoccis aux légumes</p>
                        </div>
                        <p class="menu__price">44€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                </section>
                <section class="menu__part"> 
                    <h2 class="menu__section-title">DESSERTS</h2>   
                    <button class="menu__button loading_menu_1">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Pétales de violettes glacées</p>
                            <p class="menu__p--normal">Et purée de noisettes</p>
                        </div>
                        <p class="menu__price">18€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                    <button class="menu__button loading_menu_2">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Fondant au chocolat</p>
                            <p class="menu__p--normal">Revisité</p>
                        </div>
                        <p class="menu__price">22€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                    <button class="menu__button loading_menu_3">
                        <div class="menu__button__text"> 
                            <p class="menu__p--bold">Millefeuille croustillant</p>
                            <p class="menu__p--normal">Myrtilles et pâte d'amande</p>
                        </div>
                        <p class="menu__price">23€</p>
                        <div class="menu__button--greenblock">
                            <i class="fa-solid fa-check fa-xl menu__button--greenblock__icon"></i>
                        </div>
                    </button>
                </section>   
                <div class="order__container">
                    <button class="order">Commander</button>
                </div>
        </div>      
        <footer class="footer">
            <h1>ohmyfood</h1>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-sm fa-utensils footer__icon"></i>
                    Proposez un restaurant
                </a>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-2xs fa-handshake-angle footer__icon"></i>
                    Devenir partenaires
                </a>    
                <a class="footer__link" href="#">Mentions légales</a>
                <a class="footer__link" href="mailto:contact@ohmyfood.com">Contact</a>
        </footer>
    </body>        

</html>
