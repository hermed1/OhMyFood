<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>La palette du goût</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a8d0db6428.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="scss.css">
    </head>
    <body>
        <header>
            <i class="fa-solid fa-arrow-left"></i>
            <img class="header__logo" src="images/logo/ohmyfood.png" alt="Logo OhMyFood">
        </header>
        <p>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette du goût">
        </p>
        <h1>La palette du goût</h1>
        <i class="fa-regular fa-heart fa-2xl"></i>
        <section>
            <h2>ENTREES</h2>
            <button>
                <p>Fricassée d'escargot</p>
                <p>Au piment d'Espelette </p>
                <p>25€</p>
            </button>
            <button>
                <p>Foie gras de canard mi-cuit</p>
                <p>Et ses copeaux de truffe noire</p>
                <p>35€</p>
            </button>
            <button>
                <p>Oeuf au plat</p>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <p>20€</p>
            </button>
        </section>
        <section>  
            <h2>PLATS</h2>  
            <button>
                <p>Filet de boeuf aux herbes</p>
                <p>Accompagné de sa ribambelle de légumes</p>
                <p>40€</p>
            </button>
            <button>
                <p>Parmentier de queue de boeuf</p>
                <p>À la truffe noire sur sa purée de panais</p>
                <p>35€</p>
            </button>
            <button>
                <p>Filet de turbot</p>
                <p>Aux agrumes</p>
                <p>44€</p>
            </button>
        </section>
        <section> 
            <h2>DESSERTS</h2>   
            <button>
                <p>Paris-Brest</p>
                <p>Revisité</p>
                <p>18€</p>
            </button>
            <button>
                <p>Macaron au chocolat d'exception </p>
                <p>Et glace à la vanille de Madagascar</p>
                <p>22€</p>
            </button>
            <button>
                <p>Mousse au chocolat </p>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <p>23€</p>
            </button>
        </section>   
        <button>Commander</button>
        <footer class="footer">
            <h1>ohmyfood</h1>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-sm fa-utensils footer__icon"></i>
                    Proposez un restaurant
                </a>
                <a class="footer__link" href="#">
                    <i class="fa-solid fa-2xs fa-handshake-angle footer__icon"></i>
                    Devenir partenaires
                </a>    
                <a class="footer__link" href="#">Mentions légales</a>
                <a class="footer__link" mailto href="mailto: contact@ohmyfood.com">Contact</a>
        </footer>

</html>
